<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>[로비]< 영화상세 < 영화|깊이 빠져 보다, CGV</title>
    <style>
        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            padding: 10px;
        }

        .movie-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .rank-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: black;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .age-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: orange;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 5px 8px;
            border-radius: 5px;
        }

        .movie-info {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="fw-bold">무비차트 <span class="text-muted">| 상영예정작</span></h2>
        <div class="row row-cols-1 row-cols-md-5 g-3">
            <!-- 영화 카드 1 -->
            <div class="col">
                <div class="movie-card">
                    <span class="rank-badge">1</span>
                    <span class="age-badge">15</span>
                    <img src="./images/main_slide_1.jpg" alt="로비">
                    <div class="movie-info">
                        <strong>로비</strong><br>
                        🏆 82% 예매율 24.7%
                    </div>
                </div>
            </div>
            <!-- 영화 카드 2 -->
            <div class="col">
                <div class="movie-card">
                    <span class="rank-badge">2</span>
                    <span class="age-badge">12</span>
                    <img src="./images/main_slide_2.jpg" alt="승부">
                    <div class="movie-info">
                        <strong>승부</strong><br>
                        🏆 97% 예매율 19.3%
                    </div>
                </div>
            </div>
            <!-- 영화 카드 3 -->
            <div class="col">
                <div class="movie-card">
                    <span class="rank-badge">3</span>
                    <span class="age-badge bg-success">ALL</span>
                    <img src="./images/main_slide_3.jpg" alt="세븐틴">
                    <div class="movie-info">
                        <strong>세븐틴 [라이브]</strong><br>
                        🏆 99% 예매율 11.0%
                    </div>
                </div>
            </div>
            <!-- 영화 카드 4 -->
            <div class="col">
                <div class="movie-card">
                    <span class="rank-badge">4</span>
                    <span class="age-badge">12</span>
                    <img src="./images/main_slide_4.jpg" alt="미스터 로봇">
                    <div class="movie-info">
                        <strong>미스터 로봇</strong><br>
                        🏆 99% 예매율 6.8%
                    </div>
                </div>
            </div>
            <!-- 영화 카드 5 -->
            <div class="col">
                <div class="movie-card">
                    <span class="rank-badge">5</span>
                    <span class="age-badge">15</span>
                    <img src="./images/main_slide_5.jpg" alt="공포특급">
                    <div class="movie-info">
                        <strong>공포특급</strong><br>
                        🏆 61% 예매율 5.1%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
