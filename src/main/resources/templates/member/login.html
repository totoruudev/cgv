<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>로그인</title>
</head>

<body>
	<div class="container">
		<th:block th:replace="fragments/header :: header"></th:block>
		<th:block th:replace="fragments/header :: link"></th:block>
		<th:block th:replace="fragments/header :: script"></th:block>
		<th:block th:replace="fragments/header :: style"></th:block>
		<hr>
		<div>
			배너
		</div>
		<div class="first-content">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item"><a href="">회원</a></li>
					<li class="breadcrumb-item active" aria-current="page">로그인</li>
				</ol>
			</nav>
		</div>
		<div class="container">
			<h2 class="mt-4">로그인</h2>
			<hr>
			<form th:action="@{/member/login}" method="post">
				<div class="mb-3">
					<label class="form-label" for="id">아이디</label>
					<input type="text" class="form-control" id="id" name="id" maxlength="100" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="pw">비밀번호</label><br>
					<input type="password" class="form-control" id="pw" name="pw" required>
				</div>
				<div class="mb-3">

				</div>
				<button type="submit" class="btn btn-success">로그인</button>
				<button type="reset" class="btn btn-warning">취소</button>
			</form>
		</div>
	</div>
</body>

</html>
