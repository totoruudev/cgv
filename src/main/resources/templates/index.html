<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
	<link href="./css/cgvstyle.css" rel="stylesheet">
	<title>메인 페이지</title>
</head>

<body>
	<th:block th:replace="fragments/header :: header"></th:block>
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
				aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
				aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner" id="main_slider">
			<div class="carousel-item active position-relative">
				<div style="background-color: rgba(0,0,0,0.7);">
					<div style="position: absolute; top: 60%; left: 10%; z-index: 10;color: white;">
						<h3 style="font-weight: bolder;">베러맨</h3>
						<h5>나를 넘어선 더 나은 나!<br>IT'S SHOWTIME</h5>
					</div>
				</div>
				<video autoplay muted src="./video/main_v1.mp4" class="d-block w-100" type="video/mp4"
					style="z-index: 1;">
				</video>
			</div>
			<div class="carousel-item position-relative">
				<div style="background-color: rgba(0,0,0,0.7);">
					<div style="position: absolute; top: 60%; left: 10%; z-index: 10;color: white;">
						<h3 style="font-weight: bolder;">야당</h3>
						<h5>검사도 형사도 약쟁이도<br>모두 그 앞에서 줄을 선다</h5>
					</div>
				</div>
				<video autoplay muted src="./video/main_v2.mp4" class="d-block w-100" type="video/mp4"
					style="z-index: 1;">
				</video>
			</div>
			<div class="carousel-item position-relative">
				<div style="background-color: rgba(0,0,0,0.7);">
					<div style="position: absolute; top: 60%; left: 10%; z-index: 10;color: white;">
						<h3 style="z-index: 2;">아마추어</h3>
						<h5>장 지능적인 복수를 설계하다</h5>
					</div>
				</div>
				<video autoplay muted src="./video/main_v3.mp4" class="d-block w-100" type="video/mp4"
					style="z-index: 1;">
				</video>
			</div>
			<div class="carousel-item position-relative">
				<div style="background-color: rgba(0,0,0,0.7);">
					<div style="position: absolute; top: 60%; left: 10%; z-index: 10;color: white;">
						<h3 style="z-index: 2;">퇴마록</h3>
						<h5>늘이 불타던 날,<br>전설이 시작된다</h5>
					</div>
				</div>
				<video autoplay muted src="./video/main_v4.mp4" class="d-block w-100" type="video/mp4"
					style="z-index: 1;">
				</video>
			</div>
			<div class="carousel-item position-relative">
				<div style="background-color: rgba(0,0,0,0.7);">
					<div style="position: absolute; top: 60%; left: 10%; z-index: 10;color: white;">
						<h3 style="z-index: 2;">플로우</h3>
						<h5>자라도 괜찮은 고양이<br>함께라서 더 즐거운 모험을 떠나다</h5>
					</div>
				</div>
				<video autoplay muted src="./video/main_v5.mp4" class="d-block w-100" type="video/mp4"
					style="z-index: 1;">
				</video>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<div class="container-xl">
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<video src="./images/cgv/main_slide_1.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<video src="./images/cgv/main_slide_2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<video src="./images/cgv/main_slide_3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<p>내용</p>
			<p>나이: <strong th:text="${age}"></strong></p>
			<p>이름: <strong th:text="${name}"></strong></p>
		</div>
	</div>
</body>

</html>
