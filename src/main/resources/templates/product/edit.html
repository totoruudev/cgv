<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
	<title>상품 정보 수정</title>
</head>

<body>
	<th:block th:replace="fragments/header :: header"></th:block>
	<div class="container">
		<hr>
		<div>
			배너
		</div>
		<div class="first-content">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item"><a href="/product/list">상품</a></li>
					<li class="breadcrumb-item"><a href="" th:text="${product.cate}"></a></li>
					<li class="breadcrumb-item active" aria-current="page">상품 정보 수정</li>
				</ol>
			</nav>
		</div>
		<div class="container">
			<h2 class="mt-4">상품 정보 수정</h2>
			<hr>
			<form th:action="@{/product/update}" th:object="${product}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{no}">
				<div class="mb-3">
					<label class="form-label" for="cate">카테고리</label>
					<strong th:text="*{cate}"></strong>
					<input type="hidden" th:field="*{cate}">
				</div>
				<div class="mb-3">
					<label class="form-label">상품명</label>
					<input type="text" class="form-control" th:field="*{pname}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">상품 설명</label><br>
					<textarea rows="5" cols="80" class="form-control" th:field="*{comment}" required></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">입고가격</label>
					<input type="number" class="form-control" th:field="*{price1}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">출고가격</label>
					<input type="number" class="form-control" th:field="*{price2}" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="amount">수량</label>
					<input type="number" id="amount" min="1" step="1" value="1" class="form-control"
						th:field="*{amount}" required>
				</div>
				<div class="mb-3">
					<img th:src="${product.img1}" alt="" /><br>
					<label class="form-label" for="img1">메인 이미지</label>
					<input type="hidden" th:field="*{img1}" alt="" />
					<input type="file" id="img1" accept=".jpg, .jpeg, .png, .gif, .webp" class="form-control"
						name="file1">
				</div>
				<div class="mb-3">
					<img th:src="${product.img2}" alt="" /><br>
					<label class="form-label" for="img2">서브 이미지</label>
					<input type="hidden" th:field="*{img2}" alt="" />
					<input type="file" id="img2" accept=".jpg, .jpeg, .png, .gif, .webp" class="form-control"
						name="file2">
				</div>
				<div class="mb-3">

				</div>
				<button type="submit" class="btn btn-success">수정</button>
				<a href="/product/list" class="btn btn-primary">목록</a>
			</form>
		</div>
	</div>
	<th:block th:replace="fragments/footer :: footer"></th:block>
</body>

</html>
